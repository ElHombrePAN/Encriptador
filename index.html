<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1 class="titulo"><img src="./assets/alura.svg" alt="logo de Alura"> Encriptador</h1>
</header>

<main>
    <section>
        <article id="seccion_uno" class="seccion_uno">
            <textarea id="textarea_uno" class="textarea" autocomplete="off"
                      placeholder="Ingresa el texto que deseas encriptar aqui..."
                      cols="50" rows="10" wrap="hard" required autofocus></textarea>
            <button name="encriptar" disabled>Encriptar</button>
            <button name="desencriptar" disabled>Desencriptar</button>
            <button name="pegar">Pegar</button>
            <button name="limpiar" disabled>Limpiar</button>
            <button name="historial">Historial</button>
            <button name="guardar" disabled>Guardar</button>
        </article>
        <article id="seccion_dos" class="seccion_dos">
            <img src="./assets/info.svg" alt="">
            <p>Ningun mensaje fue encontrado</p>
            <p>Ingresa el texto que deseas encriptar o desencriptar</p>
        </article>
        <article id="seccion_tres" class="seccion_tres">
            <textarea id="textarea_dos" class="textarea" cols="50" rows="10" wrap="hard"
                      disabled readonly></textarea>
            <button name="copiar">Copiar</button>
        </article>
    </section>
</main>

<footer>
    <p>Repositorio disponible en Github</p>
</footer>

<script src="./scripts/textareas.js"></script>
</body>


</html>
